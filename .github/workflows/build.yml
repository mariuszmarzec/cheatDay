name: Android CI

on:
  push:
    branches:
      - '**'  # Oznacza, że będzie działać na każdej gałęzi
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Install Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: 30.0.3
        components: platform-tools

    - name: Build with Gradle
      run: ./gradlew build

    - name: Log success message
      run: echo "Build finished successfully"
